<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1 class="glow">Wind Energy Generation Prediction</h1>
        <div class="time-frame">
            <h2>Please enter a time frame you want to predict</h2>
            <form method='POST' class="date-form">
                <div class="form-group">
                    <label for="fd">From date:</label>
                    <input type="date" id="fd" name="fd">
                </div>
                <div class="form-group">
                    <label for="td">To date:</label>
                    <input type="date" id="td" name="td">
                </div>
                <div class="form-group">
                    <button type="submit" class="predict-button">Predict</button>
                </div>
            </form>
        </div>
        <div class="card note">
            <h3>Note: Last recorded date is 01/04/2020 for the dataset. The further in future we predict, the less the accuracy</h3>
        </div>
        <div class="results">
            <p>{{ name }}</p>
            <img src='static/output.png' alt="Chart" class="responsive-img">
        </div>
    </div>
</body>
</html>
